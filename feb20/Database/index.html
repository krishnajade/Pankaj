<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
	#myChart{
		max-width: 50%;
		max-height: 50vh;
	}
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    const apiUrl = 'https://cors-anywhere.herokuapp.com/http://trifrnd.in/Pankaj/arraychart.php';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const names = data.map(item => item.name); // extract x-axis values from API response
        const values = [5, 10, 15, 20]; // define y-axis values

        const chartData = {
          labels: names,
          datasets: [{
            label: 'Values',
            data: values,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
  </script>
</body>
</html>
