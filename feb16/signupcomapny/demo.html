<!DOCTYPE html>
<html>
<head>
  <title>Project1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function validateGSTNumber() {
      var gstNumber = document.getElementById("gstNumber").value;
      var regex = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}[Z]{1}[0-9A-Z]{1}$/;
      if (!regex.test(gstNumber)) {
        alert("Invalid GST number! Please enter a valid GST number.");
        document.getElementById("gstNumber").value = "";
      }
    }
  </script>
</head>
<body>
  <form>
    <center>
      <table>
        <tr>
          <th colspan="2" id="heading">Details</th>
        </tr>
        <tr>
          <td>GST Number</td>
          <td>
            <input type="text" id="gstNumber" required maxlength="15" onchange="validateGSTNumber()">
          </td>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" required maxlength="15">
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="submit">
            <input type="reset" value="Reset">
          </th>
        </tr>
      </table>
    </center>
  </form>
</body>
</html>
