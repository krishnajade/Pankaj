<!Doctype html>
<html>
    <head>
        <title>Project1</title>
        <script src="file.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Data.html" onsubmit="msg()">
            <center>
            <table>
                <tr>
                    <th colspan="2" id="heading">Supprt Engineer Registration</th>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="enter first name" id="first" maxlength="15" required></td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td><input type="text" placeholder="enter middle name" id="middle" maxlength="15" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="enter last name" id="last" maxlength="15" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male" checked> Male
                        <input type="radio" name="gender" value="female" id="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td>
                        <input type="text" placeholder="xxxxxx6563" maxlength="10"  id="mobile" required onchange="Mobile()" title="starting with only 6,7,8,9 digits accepted">
                    </td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td>
                      <input type="email" placeholder="xxxx@gmail.com" maxlength="30" id="email" onchange="validemail()" required>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                      <textarea name="address"rows="5" cols=""placeholder="address1"  id="address" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>State:</td>
                        <td><select id="state" name="State" required>
                        <option value="Maharashtra">Maharashtra</option>
                        <option >Andaman & Nicobar Islands</option>
                        <option >Andhra Pradesh</option>
                        <option >Arunachal Pradesh</option>
                        <option >Assam</option>
                        <option >Bihar</option>
                        <option >Chandigarh</option>
                        <option >Chhattisgarh</option>
                        <option >Dadra and Nagar Haveli</option>
                        <option >Daman and Diu</option>
                        <option >Delhi</option>
                        <option >Goa</option>
                        <option >Gujarat</option>
                        <option >Haryana</option>
                        <option >Himachal Pradesh</option>
                        <option >Jammu and Kashmir</option>
                        <option >Jharkhand</option>
                        <option >Karnataka</option>
                        <option >Kerala</option>
                        <option >Ladakh</option>
                        <option >Lakshadweep</option>
                        <option >Madhya Pradesh</option>
                        <option >Manipur</option>
                        <option >Meghalaya</option>
                        <option >Mizoram</option>
                        <option >Nagaland</option>
                        <option >Odisha</option>
                        <option >Puducherry</option>
                        <option >Punjab</option>
                        <option >Rajasthan</option>
                        <option >Sikkim</option>
                        <option >Tamil Nadu</option>
                        <option >Telangana</option>
                        <option >Tripura</option>
                        <option >Uttar Pradesh</option>
                        <option >Uttarakhand</option>
                        <option >West Bengal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District:</td>
                    <td>
                      <select name="option1" id="selct1" required>
                        <option value="" selected="selected">--Select Dist--</option >
                      </select>
                    </td>
                </tr>
                <tr>
                    <td>Taluka</td>
                    <td>
                      <select name="option2" id="selct2" required>
                        <option value="" selected="selected">--Select Taluka--</option >
                      </select>
                    </td>
                </tr>
                <tr>
                    <td>Aadhar Number</td>
                    <td>
                        <input type="text" placeholder="" maxlength="12"  id="aadhar" onchange="Aadhar()" required>
                    </td>
                </tr>
                <tr>
                    <td>Pancard Number</td>
                    <td>
                        <input type="text" placeholder="BBHPM5672F" maxlength="10"  id="pan" onchange="pancard()" required>
                    </td>
                </tr>
                <tr>
                    <td>Bank Name</td>
                    <td>
                        <input type="text" placeholder="xxxxx" maxlength="25"  id="bname" required>
                    </td>
                </tr>
                <tr>
                    <td>Bank Account Number</td>
                    <td>
                        <input type="text" placeholder="xxxxxxxxx124456" maxlength="50" onkeypress="isInputNumber(event)" id="baccount" required>
                    </td>
                </tr>
                <tr>
                    <td>Bank IFS Code</td>
                    <td>
                        <input type="text" placeholder="" maxlength="10"  id="ifsc" onchange="IFSC()" required>
                    </td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td>
                        <input type="file" id="photo" onchange="Files()" required>
                    </td>
                </tr>
                <tr>
                    <td>Pan card</td>
                    <td>
                        <input type="file" id="panf" onchange="Panf()" required>
                    </td>
                </tr>
                <tr>
                    <td>Aadhar Card</td>
                    <td>
                        <input type="file" id="aadharf" onchange="Aadharf()" required>
                    </td>
                </tr>
                <tr>
                    <td>Bank Passbook:</td>
                    <td>
                        <input type="file" id="bankf" onchange="Bankf()" required>
                    </td>
                </tr>
                <tr>
                    <td>User ID:</td>
                    <td>
                        <input type="text" id="userid" onclick="UserID()" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" id="pass" onchange="passlength()" required>
                    </td>
                </tr>
                <tr>
                    <td>ReType Password</td>
                    <td>
                        <input type="text" id="rpass" onchange="password()" required>
                    </td>
                </tr>
                <tr>
                    <tr>
                        <th colspan="2"><input type="submit" id="btn1" value="submit" onclick="passvalues()">
                        <input type="reset" id="btn1" value="Reset"></th>
                    </tr>
                </tr>
            </table>
        </form></center>
    </body>
</html>
