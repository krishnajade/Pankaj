<!DOCTYPE html>
<html>
<head>
	<title>Financial Year</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
		#myChart{
			max-width: 80%;
		}
    </style>
</head>
<body>
	<label for="year">Select a year:</label>
	<select id="year" onchange="updateChart()">
		<option value="">--Please select a year--</option>
        <option value="2023">2023-24</option>
        <option value="2024">2024-25</option>
        <option value="2025">2025-26</option>
	</select><br><br>
	<canvas id="myChart"></canvas>

	<script>
		const chartData = {
			labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar"],
			datasets: [{
				label: "Financial year",
				data: [],
				backgroundColor: "rgb(79, 255, 176)",
				borderColor:"rgb(106, 238, 176)" ,
				borderWidth: 2
			}]
		};

		const chartOptions = {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		};

		const chart = new Chart(document.getElementById("myChart"), {
			type: 'bar',
			data: chartData,
			options: chartOptions
		});

		const yValues = {
			'2023': [90, 20, 5, 80, 70, 60, 20, 10, 30, 90, 30, 40],
			'2024': [20, 30, 40, 50, 60, 70, 80, 90, 5, 30, 50, 70],
			'2025': [60, 40, 50, 10, 70, 80, 90, 20, 40, 60, 80, 100],
		};

		function updateChart() {
			const yearSelector = document.getElementById("year");

			const selectedYear = yearSelector.value;

			if (selectedYear !== "") {
				// update chart data with y-axis values based on selected year
				chart.data.datasets[0].data = yValues[selectedYear];

				chart.update();
			}
		}
	</script>
</body>
</html>
